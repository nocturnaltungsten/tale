repos:
  # Basic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        exclude: 'uv\.lock$'
      - id: check-merge-conflict
      - id: debug-statements

  # Code Quality Gates (Item 1) - WARN ONLY
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Test execution - WARN ONLY
  - repo: local
    hooks:
      - id: pytest-check
        name: Run Tests (Warning Only)
        entry: bash -c 'echo "‚ö†Ô∏è  Running tests (warning only)..." && python -m pytest tests/ -x --tb=short || echo "‚ö†Ô∏è  Tests failed - commit allowed but fix before push!"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Type checking - WARN ONLY
  - repo: local
    hooks:
      - id: mypy-check
        name: Type Check (Warning Only)
        entry: bash -c 'echo "‚ö†Ô∏è  Type checking (warning only)..." && python -m mypy src/ || echo "‚ö†Ô∏è  Type errors found - commit allowed but fix before push!"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Coverage check - WARN ONLY
  - repo: local
    hooks:
      - id: coverage-check
        name: Coverage Check (Warning Only)
        entry: bash -c 'echo "‚ö†Ô∏è  Checking coverage (warning only)..." && python -m pytest --cov=src --cov-fail-under=85 --cov-report=term-missing -q || echo "‚ö†Ô∏è  Coverage below 85% - commit allowed but fix before push!"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Documentation Gates (Item 3) - WARN ONLY
  - repo: local
    hooks:
      - id: docstring-check
        name: Docstring Check (Warning Only)
        entry: bash -c 'echo "‚ö†Ô∏è  Docstring check (warning only) - commit allowed"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Roadmap logging
  - repo: local
    hooks:
      - id: roadmap-check
        name: Roadmap Task Check
        entry: bash -c 'echo "üìã Roadmap task check - remember to update roadmap status if needed"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
