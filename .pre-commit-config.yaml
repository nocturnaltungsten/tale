repos:
  # Basic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        exclude: 'uv\.lock$'
      - id: check-merge-conflict
      - id: debug-statements

  # Code Quality Gates (Item 1) - WARN ONLY
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Test execution - WARN ONLY
  - repo: local
    hooks:
      - id: pytest-check
        name: Run Tests (Warning Only)
        entry: bash -c 'echo "âš ï¸  Running tests (warning only)..." && python -m pytest tests/ -x --tb=short || echo "âš ï¸  Tests failed - commit allowed but fix before push!"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

  # Type checking - WARN ONLY  
  - repo: local
    hooks:
      - id: mypy-check
        name: Type Check (Warning Only)
        entry: bash -c 'echo "âš ï¸  Type checking (warning only)..." && python -m mypy src/ || echo "âš ï¸  Type errors found - commit allowed but fix before push!"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

  # Coverage check - WARN ONLY
  - repo: local
    hooks:
      - id: coverage-check
        name: Coverage Check (Warning Only)
        entry: bash -c 'echo "âš ï¸  Checking coverage (warning only)..." && python -m pytest --cov=src --cov-fail-under=85 --cov-report=term-missing -q || echo "âš ï¸  Coverage below 85% - commit allowed but fix before push!"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

  # Documentation Gates (Item 3) - WARN ONLY
  - repo: local
    hooks:
      - id: docstring-check
        name: Docstring Check (Warning Only)
        entry: bash -c 'echo "âš ï¸  Checking docstrings..." && python -c "
import ast
import sys
from pathlib import Path

def check_docstrings():
    issues = []
    for py_file in Path(\"src\").rglob(\"*.py\"):
        try:
            with open(py_file) as f:
                tree = ast.parse(f.read())
            for node in ast.walk(tree):
                if isinstance(node, (ast.FunctionDef, ast.ClassDef)) and not node.name.startswith(\"_\"):
                    if not ast.get_docstring(node):
                        issues.append(f\"{py_file}:{node.lineno} - {node.name} missing docstring\")
        except Exception:
            pass
    if issues:
        print(\"âš ï¸  Missing docstrings:\")
        for issue in issues[:5]:  # Show first 5
            print(f\"    {issue}\")
        if len(issues) > 5:
            print(f\"    ... and {len(issues) - 5} more\")
        print(\"âš ï¸  Commit allowed but fix before push!\")
    else:
        print(\"âœ… All public functions have docstrings\")

check_docstrings()
" || echo "âš ï¸  Docstring check failed - commit allowed but fix before push!"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

  # Roadmap logging
  - repo: local
    hooks:
      - id: roadmap-check
        name: Roadmap Task Check
        entry: bash -c 'echo "ğŸ“‹ Checking roadmap task documentation..." && python -c "
import re
import subprocess

# Get commit message
try:
    msg = subprocess.check_output([\"git\", \"log\", \"--format=%B\", \"-n\", \"1\", \"HEAD\"], text=True).strip()
    if not msg:
        msg = input(\"Enter commit message (for roadmap check): \").strip()
except:
    msg = input(\"Enter commit message (for roadmap check): \").strip()

# Check if this looks like a roadmap task
task_pattern = r\"(feat|fix|test|docs|refactor|perf|style|chore)\([^)]+\):\s*.*\"
roadmap_pattern = r\"(task|roadmap|phase)\s*[0-9.]+|[0-9]+\.[0-9]+\.[a-z0-9]+\"

if re.match(task_pattern, msg, re.IGNORECASE) or re.search(roadmap_pattern, msg, re.IGNORECASE):
    print(\"ğŸ“‹ Looks like a roadmap task - remember to update roadmap status!\")
else:
    print(\"ğŸ“‹ Regular commit - no roadmap update needed\")
"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
